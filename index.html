<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./utils/functions.js" async></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <title>Cause Effect</title>
</head>
<body>

  <header>
    <nav>
      <p>LOGO</p>
      <div>
        <a href="#">Inicio</a>
        <a href="#">About us</a>
        <a href="#">Contact us</a>
      </div>
    </nav>
  </header>

  <div class="principalContent">
    <div class="vertical-bar">
      <div class="container-li1">
        <button 
          type="button" 
          onclick="toogleDisplay('li1')"
          class="button-menu"
        >
        <i id="li1-i" class="arrow right"></i> A - G
        </button>
        <ul id="li1">
        </ul>
      </div>

      <div class="container-li2">
        <button 
          type="button" 
          onclick="toogleDisplay('li2')"
          class="button-menu"
        >
        <i id="li2-i" class="arrow right"></i> H - O 
        </button>
        <ul id="li2">
        </ul>
      </div>

      <div class="container-li3">
        <button 
          type="button" 
          onclick="toogleDisplay('li3')"
          class="button-menu"
        >
        <i id="li3-i" class="arrow right"></i> P - T
        </button>
        <ul id="li3">
        </ul>
      </div>

      <div class="container-li4">
        <button 
          type="button" 
          onclick="toogleDisplay('li4')"
          class="button-menu"
        >
        <i id="li4-i" class="arrow right"></i> U - Z
        </button>
        <ul id="li4">
        </ul>
      </div>

    </div>

    <main>

      <div class="mb-3">
        <div class="container">
          <label for="name">Nome:</label>
          <input type="text"  name="name" id="name" disabled>
        </div>
      </div>

      <div class="mb-3">
        <div class="container">
          <label for="nascimento">Nascimento:</label>
          <input type="text" name="nascimento" id="nascimento" disabled>
        </div>
      </div>

      <div class="mb-3">
        <div class="container">
          <label for="Telefone">Telefone:</label>
          <input type="text" name="Telefone" id="Telefone" disabled>
        </div>
      </div>

      <div class="mb-3 flex">
        <div class="container">
          <label  for="CEP">CEP:</label>
            <input type="text" name="CEP" id="CEP" disabled>  
        </div> 

        <div class="container marginLeft"> 
          <label  for="UF">UF:</label>
          <input type="text" name="UF" size="1" id="UF" disabled>
        </div>
      </div>

      <div class="mb-3">
        <div class="container">
          <label for="Rua">Rua:</label>
          <input type="text" name="Rua" id="Rua" disabled>
        </div>
      </div>

      <div class="mb-3">
        <div class="container">
          <label for="Cidade">Cidade:</label>
          <input type="text" name="Cidade" id="Cidade" disabled>
        </div>
      </div>    
    </main>
  </div>
</body>
</html>
